<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Final Year project</title>
  </head>

  <body>
    <!-- Form area -->
    <div class="container awalan">
      <div class="headline">Final Year Project</div>
      <div class="form">
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="form1"
              aria-describedby="emailHelp"
              placeholder="enter number 1"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="form2"
              placeholder="enter number 2"
            />
          </div>

          <button type="button" id="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- End of form area -->

    <!-- Area jika submit ditekan -->
    <!-- jika benar -->
    <div class="container benar hide" id="benar">
      <div class="img">
        <img src="assets/img/maoneko.png" />
      </div>
      <div class="text">That's awesome</div>
    </div>

    <!-- jika salah -->
    <div class="container benar hide" id="salah">
      <div class="img">
        <img src="assets/img/maomao.png" />
      </div>
      <div class="text">
        It's just need to put the numbers 1 and 2, isn't it?
      </div>
    </div>

    <!-- jika benar setelah salah -->
    <div class="container benar hide" id="akhirnya">
      <div class="img">
        <img src="assets/img/pridemao.png" />
      </div>
      <div class="text">It's not too hard, right?</div>
    </div>
    <!-- End of Area jika submit ditekan  -->

    <!-- footer -->
    <!-- <footer>fauzanzaki</footer> -->
    <!-- End of footer -->

    <!-- Script area -->
    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
